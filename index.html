<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuizStarter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=time_auto" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=time_auto" />
</head>

<body>

    <div class="container">
        <p class="title">Bienvenu sur JSQuizStarter</p>
        <div class="heder_container">
            <div class="chronometre">
                <span class="material-symbols-outlined">
                    time_auto
                </span>
                <p class="time">0</p>
            </div>
            <div class="score">
                <p class="score_text" >Score</p>
                <p class="point">0</p>

            </div>
           </div>

        <p class="question">c'est quoi le capital de maroc?</p>
        <div class="reponses">
            <div class="reponse1">
                
                <label ><input type="radio" class="choix" id="choix1" name="choix">
                  <span>Rabat</span>  </label>
            </div>

            <div class="reponse2">
             
                <label ><input type="radio" class="choix" id="choix2" name="choix">
                   <span>Nador</span> </label>
            </div>

            <div class="reponse3">
                
                <label><input type="radio" class="choix" id="choix3" name="choix">
                    <span>Casa</span></label>

            </div>
            <div class="reponse4">
                
                <label><input type="radio" class="choix" id="choix4" name="choix">
                    <span>Fes</span></label>
            </div>

            <p class="nbr_question"> question: <span>1/10</span></p>

            <button>Sivant</button>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
