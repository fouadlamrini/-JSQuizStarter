<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuizStarter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=time_auto" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=time_auto" />
</head>

<body>

    <div class="container">
        <div class="title">Bienvenu sur JSQuizStarter</div>
        <div class="heder_container">
            <div class="chronometre">
                <span class="material-symbols-outlined">
                    time_auto
                </span>
                <p class="time">0</p>
            </div>
            <div class="score">
                <p class="score_text" >Score</p>
                <p class="point">0</p>

            </div>
           </div>

        <p class="question">c'est quoi le capital de maroc?</p>
        <div class="reponses">
            <div class="reponse1">
                <input type="radio" class="choix" id="choix1">
                <label for="choix1">Rabat</label>
            </div>

            <div class="reponse2">
                <input type="radio" class="choix" id="choix2">
                <label for="choix2">Nador</label>
            </div>

            <div class="reponse3">
                <input type="radio" class="choix" id="choix3">
                <label for="choix3">Casa</label>

            </div>
            <div class="reponse4">
                <input type="radio" class="choix" id="choix4">
                <label for="choix4">Fes</label>

            </div>

            <button>Sivant</button>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
